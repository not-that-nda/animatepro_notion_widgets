<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dynamic Image Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      position: relative;
      width: 100%;
      aspect-ratio: 2 / 1;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: opacity 0.5s ease-in-out;
    }
  
    .slide.current {
      opacity: 1;
    }

    .buttons button#prev {
      position: absolute;
      top: 50%;
      left: 1rem;
    }

    .buttons button#next {
      position: absolute;
      top: 50%;
      right: 1rem;
    }

    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }
  </style>
</head>

<body>
  <div class="slider"></div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>
  <script>
    const slider = document.querySelector('.slider');
    const nextButton = document.getElementById('next');
    const prevButton = document.getElementById('prev');
    const auto = true;
    const intervalTime = 15000;
    let slideInterval;
  
    // Dynamically load images
    let imageFiles = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg'];
  
    // Shuffle the images array
    imageFiles = imageFiles.sort(() => Math.random() - 0.5);
  
    const slides = [];
  
    // Create slides dynamically
    imageFiles.forEach((file, index) => {
      const slide = document.createElement('div');
      slide.className = 'slide';
      if (index === 0) slide.classList.add('current');
      slide.style.backgroundImage = `url(${file})`;
      slider.appendChild(slide);
      slides.push(slide);
    });
  
    const nextSlide = () => {
      const current = document.querySelector('.current');
      current.classList.remove('current');
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add('current');
      } else {
        slides[0].classList.add('current');
      }
    };
  
    const prevSlide = () => {
      const current = document.querySelector('.current');
      current.classList.remove('current');
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add('current');
      } else {
        slides[slides.length - 1].classList.add('current');
      }
    };
  
    nextButton.addEventListener('click', () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });
  
    prevButton.addEventListener('click', () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });
  
    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }

</body>

</html>
